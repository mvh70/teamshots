name: Selfie Flow E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/components/Upload/**'
      - 'src/app/app-routes/selfies/**'
      - 'src/app/api/uploads/**'
      - 'src/app/api/files/**'
      - 'tests/e2e/selfie-flow/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/components/Upload/**'
      - 'src/app/app-routes/selfies/**'
      - 'src/app/api/uploads/**'
      - 'src/app/api/files/**'
      - 'tests/e2e/selfie-flow/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false
        
      - name: Run Selfie Flow E2E tests
        run: npx playwright test tests/e2e/selfie-flow/
        env:
          BASE_URL: http://localhost:3000
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          
      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test results
            const reportPath = path.join(process.cwd(), 'playwright-report', 'test-results.json');
            if (fs.existsSync(reportPath)) {
              const results = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              const passed = results.stats.passed;
              const failed = results.stats.failed;
              const total = results.stats.total;
              
              const comment = `## ğŸ§ª Selfie Flow Test Results
              
              **Tests Run:** ${total}
              **âœ… Passed:** ${passed}
              **âŒ Failed:** ${failed}
              
              ${failed > 0 ? 'âš ï¸ Some tests failed. Please check the test report.' : 'ğŸ‰ All tests passed!'}
              
              View detailed results in the [test artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
